<amplify-authenticator class="my-5">
    <ng-template
      amplifySlot="authenticated"
      let-user="user"
      let-signOut="signOut"
    >
      <div class="text-center">
        <h1>You've Logged In!</h1>
        <a class="btn btn-primary" routerLink="/" routerLinkActive="active">Click here to start chatting!</a>
      </div>
    </ng-template>
  </amplify-authenticator>
