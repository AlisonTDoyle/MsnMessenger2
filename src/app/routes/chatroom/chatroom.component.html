<div class="container mt-3">
  <div *ngFor="let msg of messages">
    <app-received-message *ngIf="msg.username.toLowerCase() != currentUser.toLowerCase() else sentMessage" [receivedmessage]="msg"></app-received-message>
    <ng-template #sentMessage>
      <app-sent-message [sentMessage]="msg"></app-sent-message>
    </ng-template>
  </div>
</div>
<div class="sticky-bottom">
  <form>
    <div class="input-group bg-body-secondary px-5 py-3">
      <input type="text" class="form-control" name="message" placeholder="Enter your message here....." #message>
      <button type="button" id="submit-button" class="btn btn-primary" (click)="SendMessage(message.value)"><i
          class="bi bi-send"></i></button>
    </div>
  </form>
</div>
